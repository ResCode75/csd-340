    <body>
        <h1>Interactive To Do list</h1>
        <p>Type your task in the text box then click "add." Check each item off as you complete them. Then, click "Delete Checked Tasks" to remove the tasks you've completed.</p>
        <input id = "input" type="text" name = "listItem" maxlength="30"/>
        <button type="button" onclick = addToList()>Add</button>
        <button type="button" onclick = deleteSelected() >Delete Checked Tasks</button>
        
        
        <hr>
        <h3>To Do List</h3>
        <div id = list>
            <span id = "displayArea">Add an item to see your list</span>
        </div>

        <hr>

    </body>
